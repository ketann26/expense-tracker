<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Login Here</title>
  </head>

  <body class="bg-nav">
    
    <nav class="navbar">
        <a href="" class="navbar-brand text-light">Expense App</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-50" style="font-size:80px">Bring the power of analytics to your smartphone</h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-50">
                    <div class="card-body">
                        <form class="form" method="POST" action="/login_validation">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email"><br>
                            <label>Password</label>
                            <input type="password" class="form-control" name="password"><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" val="Login">
                        </form>
                        <p class="mt-2">Not a member? <a href="/register">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
